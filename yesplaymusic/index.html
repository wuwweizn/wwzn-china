<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>YesPlayMusic</title>
    <meta name="description" content="高颜值的第三方网易云播放器">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        
        .loading-content {
            max-width: 400px;
            padding: 2rem;
        }
        
        .loading-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .loading-text {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #app-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
        
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-container">
        <div class="loading-content">
            <h1 class="loading-title">🎵 YesPlayMusic</h1>
            <p class="loading-text">正在初始化音乐播放器...</p>
            <div class="spinner"></div>
            <div id="error" class="error-message">
                连接失败，请检查网络连接或稍后重试
            </div>
        </div>
    </div>
    
    <iframe id="app-frame" src="https://music.qier222.com" onload="handleLoad()" onerror="handleError()"></iframe>
    
    <script>
        let loadTimeout;
        let retryCount = 0;
        const maxRetries = 3;
        
        function handleLoad() {
            clearTimeout(loadTimeout);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-frame').style.display = 'block';
        }
        
        function handleError() {
            clearTimeout(loadTimeout);
            document.getElementById('error').style.display = 'block';
            
            if (retryCount < maxRetries) {
                setTimeout(function() {
                    retryCount++;
                    location.reload();
                }, 3000);
            }
        }
        
        // 设置超时
        loadTimeout = setTimeout(function() {
            if (document.getElementById('app-frame').style.display !== 'block') {
                handleError();
            }
        }, 10000);
        
        // 检测本地构建版本
        fetch('/assets/')
            .then(response => {
                if (response.ok) {
                    // 如果本地资源存在，重定向到本地版本
                    window.location.href = '/';
                }
            })
            .catch(() => {
                // 继续使用iframe版本
            });
    </script>
</body>
</html>
