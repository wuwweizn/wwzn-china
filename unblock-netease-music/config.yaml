name: UnblockNeteaseMusic
version: "1.0.7"
slug: unblock-netease-music
description: "解锁网易云音乐灰色歌曲 - 超简单固定配置版本"
url: "https://github.com/nondanee/UnblockNeteaseMusic"
arch:
  - aarch64
  - amd64
  - armv7
init: false
map:
  - share:rw
  - config:rw
ports:
  8080/tcp: null
ports_description:
  8080/tcp: "UnblockNeteaseMusic HTTP服务端口"
image: "ghcr.io/wuwweizn/unblock-netease-music-{arch}"
startup: services
boot: manual
hassio_api: false
hassio_role: default
homeassistant_api: false
host_network: false
full_access: false
apparmor: false
devices: []
auto_uart: false
udev: false
privileged: []
environment:
  NODE_ENV: "production"
  ENABLE_LOCAL_VIP: "1"
labels:
  io.hass.type: "addon"
  io.hass.version: "1.0.6"
  io.hass.arch: "aarch64|amd64|armv7"