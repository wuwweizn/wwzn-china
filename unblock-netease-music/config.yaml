name: UnblockNeteaseMusic
version: "1.0.5"
slug: unblock-netease-music
description: "解锁网易云音乐灰色歌曲 - 最终修复版本"
url: "https://github.com/nondanee/UnblockNeteaseMusic"
arch:
  - aarch64
  - amd64
  - armv7
init: false
map:
  - share:rw
  - config:rw
options:
  port: 8080
  host: "0.0.0.0"
  source_order: "kuwo kugou migu"
  strict: false
  endpoint: ""
  log_level: "info"
schema:
  port: "int(1024,65535)"
  host: "str"
  source_order: "str"
  strict: "bool"
  endpoint: "str"
  log_level: "list(debug|info|warn|error)"
ports:
  8080/tcp: null
ports_description:
  8080/tcp: "UnblockNeteaseMusic HTTP服务端口"
image: "ghcr.io/wuwweizn/unblock-netease-music-{arch}"
startup: services
boot: manual
hassio_api: false
hassio_role: default
homeassistant_api: false
host_network: false
full_access: false
apparmor: false
devices: []
auto_uart: false
udev: false
privileged: []
environment:
  NODE_ENV: "production"
  ENABLE_LOCAL_VIP: "1"
  PORT: "{{ .port }}"
  HOST: "{{ .host }}"
  SOURCE_ORDER: "{{ .source_order }}"
  STRICT: "{{ .strict }}"
  ENDPOINT: "{{ .endpoint }}"
  LOG_LEVEL: "{{ .log_level }}"
labels:
  io.hass.type: "addon"
  io.hass.version: "1.0.4"
  io.hass.arch: "aarch64|amd64|armv7"