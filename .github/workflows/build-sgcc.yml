name: Build and Push sgcc_electricity (Multi-Arch, Docker Hub + GHCR)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'sgcc_electricity/**'
      - '.github/workflows/build-sgcc.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [amd64, arm64, armv7]

    permissions:
      contents: read
      packages: write

    env:
      DEFAULT_BUILD_FROM_amd64: alpine:3.21.3
      DEFAULT_BUILD_FROM_aarch64: alpine:3.21.3
      DEFAULT_BUILD_FROM_armv7: alpine:3.21.3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install yq and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3-yaml python3-toml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Get lowercase repo owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Extract BUILD_FROM, BUILD_ARCH and VERSION
        id: extract_meta
        run: |
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            BUILD_ARCH="aarch64"
          elif [[ "${{ matrix.arch }}" == "armv7" ]]; then
            BUILD_ARCH="armv7"
          else
            BUILD_ARCH="${{ matrix.arch }}"
          fi

          ADDON_DIR="sgcc_electricity"
          YAML_PATH="${ADDON_DIR}/build.yaml"
          CONFIG_JSON_PATH="${ADDON_DIR}/config.json"
          CONFIG_YAML_PATH="${ADDON_DIR}/config.yaml"

          # 读取 BUILD_FROM
          if [[ -f "$YAML_PATH" ]]; then
            BUILD_FROM=$(yq e ".build_from.${BUILD_ARCH}" "$YAML_PATH")
          else
            DEFAULT_VAR_NAME="DEFAULT_BUILD_FROM_${BUILD_ARCH}"
            BUILD_FROM="${!DEFAULT_VAR_NAME}"
          fi

          # 读取 VERSION
          if [[ -f "$CONFIG_YAML_PATH" ]]; then
            VERSION=$(yq e ".version" "$CONFIG_YAML_PATH")
          elif [[ -f "$CONFIG_JSON_PATH" ]]; then
            VERSION=$(jq -r .version "$CONFIG_JSON_PATH")
          else
            echo "❌ ERROR: Neither config.yaml nor config.json found!"
            exit 1
          fi

          echo "BUILD_ARCH=$BUILD_ARCH" >> $GITHUB_ENV
          echo "BUILD_FROM=$BUILD_FROM" >> $GITHUB_ENV
          echo "ADDON_NAME=sgcc_electricity" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          echo "💡 BUILD_FROM=$BUILD_FROM"
          echo "💡 BUILD_ARCH=$BUILD_ARCH"
          echo "💡 VERSION=$VERSION"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push sgcc_electricity for ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: sgcc_electricity
          file: sgcc_electricity/Dockerfile
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LC }}/sgcc_electricity-${{ env.BUILD_ARCH }}:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/sgcc_electricity-${{ env.BUILD_ARCH }}:${{ env.VERSION }}
          build-args: |
            BUILD_FROM=${{ env.BUILD_FROM }}
            BUILD_ARCH=${{ env.BUILD_ARCH }}
