name: Build and Push File Transfer Go1 (Multi-Arch, Docker Hub + GHCR)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'file-transfer-go/**'
      - '.github/workflows/file-transfer-go-builder.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            build_arch: amd64
          - arch: arm64
            platform: linux/arm64
            build_arch: aarch64


    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Get lowercase repo owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Extract VERSION from config
        id: extract_version
        run: |
          ADDON_DIR="file-transfer-go"
          CONFIG_PATH="${ADDON_DIR}/config.yaml"
          
          if [[ -f "$CONFIG_PATH" ]]; then
            VERSION=$(yq e ".version" "$CONFIG_PATH")
          else
            echo "âŒ ERROR: $CONFIG_PATH not found!"
            exit 1
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_ARCH=${{ matrix.build_arch }}" >> $GITHUB_ENV
          echo "ðŸ’¡ VERSION=$VERSION"
          echo "ðŸ’¡ BUILD_ARCH=${{ matrix.build_arch }}"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push File Transfer Go for ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: file-transfer-go
          file: file-transfer-go/Dockerfile
          platforms: ${{ matrix.platform }}
          build-args: |
            BUILD_FROM=ghcr.io/hassio-addons/base:15.0.1
            TARGETARCH=${{ matrix.arch }}
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LC }}/file-transfer-go-${{ env.BUILD_ARCH }}:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/file-transfer-go-${{ env.BUILD_ARCH }}:${{ env.VERSION }}

  create_manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Get lowercase repo owner and version
        run: |
          echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          VERSION=$(yq e ".version" "file-transfer-go/config.yaml")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create and push multi-arch manifest for GHCR
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/${{ env.REPO_OWNER_LC }}/file-transfer-go:${{ env.VERSION }} \
            ghcr.io/${{ env.REPO_OWNER_LC }}/file-transfer-go-amd64:${{ env.VERSION }} \
            ghcr.io/${{ env.REPO_OWNER_LC }}/file-transfer-go-aarch64:${{ env.VERSION }} 


      - name: Create and push multi-arch manifest for Docker Hub
        run: |
          docker buildx imagetools create \
            --tag ${{ secrets.DOCKER_USERNAME }}/file-transfer-go:${{ env.VERSION }} \
            ${{ secrets.DOCKER_USERNAME }}/file-transfer-go-amd64:${{ env.VERSION }} \
            ${{ secrets.DOCKER_USERNAME }}/file-transfer-go-aarch64:${{ env.VERSION }} 
