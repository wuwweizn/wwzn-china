name: Build and Push Solara (Multi-Arch, Docker Hub + GHCR)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'solara/**'
      - '.github/workflows/solara-builder.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            build_arch: amd64
          - arch: arm64
            platform: linux/arm64
            build_arch: aarch64
          - arch: armv7
            platform: linux/arm/v7
            build_arch: armv7
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}
      
      - name: Get lowercase repo owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
      
      - name: Extract VERSION from config
        id: extract_version
        run: |
          ADDON_DIR="solara"
          CONFIG_PATH="${ADDON_DIR}/config.yaml"
          BUILD_YAML="${ADDON_DIR}/build.yaml"
          
          if [[ -f "$CONFIG_PATH" ]]; then
            VERSION=$(yq e ".version" "$CONFIG_PATH")
          else
            echo "❌ ERROR: $CONFIG_PATH not found!"
            exit 1
          fi
          
          # 获取对应架构的基础镜像
          if [[ -f "$BUILD_YAML" ]]; then
            BUILD_FROM=$(yq e ".build_from.${{ matrix.build_arch }}" "$BUILD_YAML")
          else
            # 如果没有 build.yaml，使用默认值
            case "${{ matrix.build_arch }}" in
              amd64)
                BUILD_FROM="ghcr.io/home-assistant/amd64-base:3.19"
                ;;
              aarch64)
                BUILD_FROM="ghcr.io/home-assistant/aarch64-base:3.19"
                ;;
              armv7)
                BUILD_FROM="ghcr.io/home-assistant/armv7-base:3.19"
                ;;
            esac
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_ARCH=${{ matrix.build_arch }}" >> $GITHUB_ENV
          echo "BUILD_FROM=$BUILD_FROM" >> $GITHUB_ENV
          echo "💡 VERSION=$VERSION"
          echo "💡 BUILD_ARCH=${{ matrix.build_arch }}"
          echo "💡 BUILD_FROM=$BUILD_FROM"
      
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Solara for ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: solara
          file: solara/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_ARCH=${{ env.BUILD_ARCH }}
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LC }}/solara-${{ env.BUILD_ARCH }}:${{ env.VERSION }}
            ghcr.io/${{ env.REPO_OWNER_LC }}/solara-${{ env.BUILD_ARCH }}:latest
            ${{ secrets.DOCKER_USERNAME }}/solara-${{ env.BUILD_ARCH }}:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/solara-${{ env.BUILD_ARCH }}:latest