name: Build and Push Alger Music Player (Simplified Multi-Arch)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'alger-music-player/**'
      - '.github/workflows/alger-music-player-builder.yml'

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKERHUB: docker.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Extract metadata
        id: meta
        run: |
          ADDON_DIR="alger-music-player"
          CONFIG_PATH="${ADDON_DIR}/config.yaml"
          
          if [[ -f "$CONFIG_PATH" ]]; then
            VERSION=$(yq e ".version" "$CONFIG_PATH")
            NAME=$(yq e ".name" "$CONFIG_PATH")
            DESCRIPTION=$(yq e ".description" "$CONFIG_PATH")
          else
            echo "âŒ ERROR: $CONFIG_PATH not found!"
            exit 1
          fi
          
          REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "REPO_OWNER_LC=$REPO_OWNER_LC" >> $GITHUB_ENV
          echo "ADDON_NAME=$NAME" >> $GITHUB_ENV
          echo "ADDON_DESCRIPTION=$DESCRIPTION" >> $GITHUB_ENV
          
          echo "ğŸ’¡ Version: $VERSION"
          echo "ğŸ’¡ Repository: $REPO_OWNER_LC"
          echo "ğŸ’¡ Name: $NAME"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          use: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image metadata
        id: image_meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.REPO_OWNER_LC }}/alger-music-player
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKER_USERNAME }}/alger-music-player
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=${{ env.ADDON_NAME }}
            org.opencontainers.image.description=${{ env.ADDON_DESCRIPTION }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            io.hass.name=${{ env.ADDON_NAME }}
            io.hass.description=${{ env.ADDON_DESCRIPTION }}
            io.hass.type=addon
            io.hass.version=${{ env.VERSION }}

      - name: Build and push multi-architecture images
        uses: docker/build-push-action@v5
        with:
          context: alger-music-player
          file: alger-music-player/Dockerfile
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
            linux/arm/v6
            linux/386
          push: true
          tags: ${{ steps.image_meta.outputs.tags }}
          labels: ${{ steps.image_meta.outputs.labels }}
          build-args: |
            BUILD_VERSION=${{ env.VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Generate build summary
        run: |
          echo "## ğŸµ Alger Music Player Add-on Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Published Multi-Arch Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Container Registry:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY_GHCR }}/${{ env.REPO_OWNER_LC }}/alger-music-player:${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY_GHCR }}/${{ env.REPO_OWNER_LC }}/alger-music-player:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Hub:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKER_USERNAME }}/alger-music-player:${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKER_USERNAME }}/alger-music-player:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ—ï¸ Supported Platforms" >> $GITHUB_STEP_SUMMARY
          echo "- **linux/amd64** (x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "- **linux/arm64** (aarch64)" >> $GITHUB_STEP_SUMMARY
          echo "- **linux/arm/v7** (armv7)" >> $GITHUB_STEP_SUMMARY
          echo "- **linux/arm/v6** (armhf)" >> $GITHUB_STEP_SUMMARY
          echo "- **linux/386** (i386)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Add-on Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Name:** ${{ env.ADDON_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Description:** ${{ env.ADDON_DESCRIPTION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— Installation" >> $GITHUB_STEP_SUMMARY
          echo "Add repository to Home Assistant: \`https://github.com/${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to Home Assistant â†’ Supervisor â†’ Add-on Store" >> $GITHUB_STEP_SUMMARY
          echo "2. Click â‹® â†’ Repositories" >> $GITHUB_STEP_SUMMARY
          echo "3. Add: \`https://github.com/${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Install **Alger Music Player** add-on" >> $GITHUB_STEP_SUMMARY
          echo "5. Start the add-on and enjoy! ğŸµ" >> $GITHUB_STEP_SUMMARY

      - name: Test image availability
        run: |
          echo "ğŸ” Testing image availability..."
          
          # ç­‰å¾…é•œåƒå®Œå…¨æ¨é€
          sleep 30
          
          # æµ‹è¯• GHCR é•œåƒ
          echo "Testing GHCR image..."
          docker manifest inspect ${{ env.REGISTRY_GHCR }}/${{ env.REPO_OWNER_LC }}/alger-music-player:${{ env.VERSION }} || echo "âš ï¸ GHCR manifest not immediately available"
          
          # æµ‹è¯• Docker Hub é•œåƒ  
          echo "Testing Docker Hub image..."
          docker manifest inspect ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKER_USERNAME }}/alger-music-player:${{ env.VERSION }} || echo "âš ï¸ Docker Hub manifest not immediately available"
          
          echo "âœ… Build process completed successfully!"