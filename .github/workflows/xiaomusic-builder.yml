name: Build and Push XiaoMusic (Multi-Arch, Docker Hub + GHCR)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'xiaomusic/**'
      - '.github/workflows/xiaomusic-builder.yml'

# ----------------------------------------------------------------
# æ„å»ºç­–ç•¥ï¼šä¸‰æ¶æ„å¹¶è¡Œ
# ----------------------------------------------------------------
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            build_arch: amd64
            upstream_tag: latest       # å®˜æ–¹é•œåƒå¯¹åº” amd64
          - arch: arm64
            platform: linux/arm64
            build_arch: aarch64
            upstream_tag: latest
          - arch: armv7
            platform: linux/arm/v7
            build_arch: armv7
            upstream_tag: latest

    permissions:
      contents: read
      packages: write

    steps:
      # â”€â”€ 1. æ‹‰å–ä»“åº“ä»£ç  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout code
        uses: actions/checkout@v4

      # â”€â”€ 2. å®‰è£… yqï¼ˆä» config.yaml æå–ç‰ˆæœ¬å·ï¼‰â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      # â”€â”€ 3. ç™»å½• Docker Hub â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # â”€â”€ 4. ç™»å½• GHCR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      # â”€â”€ 5. ç»Ÿä¸€ä»“åº“ owner ä¸ºå°å†™ï¼ˆGHCR è¦æ±‚ï¼‰â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Get lowercase repo owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # â”€â”€ 6. ä» config.yaml æå–ç‰ˆæœ¬å· â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract VERSION from config
        id: extract_version
        run: |
          ADDON_DIR="xiaomusic"
          CONFIG_PATH="${ADDON_DIR}/config.yaml"

          if [[ -f "$CONFIG_PATH" ]]; then
            VERSION=$(yq e ".version" "$CONFIG_PATH")
          else
            echo "âŒ ERROR: $CONFIG_PATH not found!"
            exit 1
          fi

          echo "VERSION=$VERSION"           >> $GITHUB_ENV
          echo "BUILD_ARCH=${{ matrix.build_arch }}" >> $GITHUB_ENV
          echo "ğŸ’¡ VERSION=$VERSION"
          echo "ğŸ’¡ BUILD_ARCH=${{ matrix.build_arch }}"

      # â”€â”€ 7. é…ç½® QEMUï¼ˆè·¨æ¶æ„æ¨¡æ‹Ÿï¼‰ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      # â”€â”€ 8. é…ç½® Docker Buildx â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # â”€â”€ 9. æ„å»ºå¹¶æ¨é€é•œåƒ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      #
      # è¯´æ˜ï¼š
      #   Dockerfile ä½¿ç”¨ ARG BUILD_FROM=hanxi/xiaomusic:latest
      #   é€šè¿‡ build-arg ä¼ å…¥å®˜æ–¹ä¸Šæ¸¸é•œåƒä½œä¸ºåŸºç¡€é•œåƒ
      #   å› æ­¤æœ¬æ­¥éª¤æœ¬è´¨æ˜¯"ç»™å®˜æ–¹é•œåƒæ‰“ä¸Šè‡ªæœ‰ä»“åº“æ ‡ç­¾"å¹¶æ¨é€
      #   é•œåƒåæ ¼å¼: xiaomusic-{build_arch}:{version}
      #   ä¾‹:  ghcr.io/wuwweizn/xiaomusic-amd64:0.3.101
      #        wuwweizn/xiaomusic-amd64:0.3.101
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build and push XiaoMusic for ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: xiaomusic
          file: xiaomusic/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=hanxi/xiaomusic:${{ matrix.upstream_tag }}
            BUILD_VERSION=${{ env.VERSION }}
            BUILD_ARCH=${{ matrix.build_arch }}
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LC }}/xiaomusic-${{ env.BUILD_ARCH }}:${{ env.VERSION }}
            ghcr.io/${{ env.REPO_OWNER_LC }}/xiaomusic-${{ env.BUILD_ARCH }}:latest
            ${{ secrets.DOCKER_USERNAME }}/xiaomusic-${{ env.BUILD_ARCH }}:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/xiaomusic-${{ env.BUILD_ARCH }}:latest
