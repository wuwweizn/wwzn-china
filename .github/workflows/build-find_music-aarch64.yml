name: Mirror Find Music Image (amd64 + arm64)

on:
  workflow_dispatch:
    inputs:
      version:
        description: '镜像版本（默认为 v1）'
        default: 'v1'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Set version
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # amd64 镜像
      - name: Pull amd64 image
        run: docker pull docker.io/dest16/find-music:${{ env.VERSION }}

      - name: Tag amd64 for GHCR
        run: docker tag docker.io/dest16/find-music:${{ env.VERSION }} ghcr.io/${{ github.repository_owner }}/find_music-amd64:${{ env.VERSION }}

      - name: Tag amd64 for Docker Hub
        run: docker tag docker.io/dest16/find-music:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/find_music-amd64:${{ env.VERSION }}

      - name: Push amd64 to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/find_music-amd64:${{ env.VERSION }}

      - name: Push amd64 to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/find_music-amd64:${{ env.VERSION }}

      # aarch64 镜像
      - name: Pull aarch64 image
        run: docker pull docker.io/yaoxler/find-music:latest

      - name: Tag aarch64 for GHCR
        run: docker tag docker.io/yaoxler/find-music:latest ghcr.io/${{ github.repository_owner }}/find_music-aarch64:${{ env.VERSION }}

      - name: Tag aarch64 for Docker Hub
        run: docker tag docker.io/yaoxler/find-music:latest ${{ secrets.DOCKER_USERNAME }}/find_music-aarch64:${{ env.VERSION }}

      - name: Push aarch64 to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/find_music-aarch64:${{ env.VERSION }}

      - name: Push aarch64 to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/find_music-aarch64:${{ env.VERSION }}
