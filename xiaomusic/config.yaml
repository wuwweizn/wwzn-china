name: "XiaoMusic"
version: "0.3.101"
slug: "xiaomusic"
description: "使用小爱音箱播放音乐，音乐使用 yt-dlp 下载，支持语音口令控制。"
url: "https://github.com/hanxi/xiaomusic"

# HA 根据当前设备架构自动拼接，{arch} 会被替换为 amd64 / aarch64 / armv7
image: "ghcr.io/wuwweizn/xiaomusic-{arch}"

arch:
  - amd64
  - aarch64
  - armv7

startup: "application"
boot: "manual"
init: false

ports:
  8090/tcp: 58090

ports_description:
  8090/tcp: "XiaoMusic Web 管理后台"

# 持久化目录：media=音乐文件，config=配置文件
map:
  - "media:rw"
  - "config:rw"

# 用户可配置项
options:
  public_port: 58090

schema:
  public_port: int

environment:
  XIAOMUSIC_PUBLIC_PORT: "58090"

panel_icon: "mdi:music"
