  XIAOMUSIC_PUBLIC_PORT: 58090
  XIAOMUSIC_ACCOUNT: ""
  XIAOMUSIC_PASSWORD: ""
  XIAOMUSIC_MI_DID: ""
  XIAOMUSIC_MUSIC_PATH: "/share/xiaomusic/music"
  XIAOMUSIC_CONF_PATH: "/share/xiaomusic/conf"
