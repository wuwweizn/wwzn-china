name: "XiaoMusic"
description: "使用小爱音箱播放音乐，支持 yt-dlp 下载"
version: "0.4.23"
slug: "xiaomusic"
url: "https://github.com/hanxi/xiaomusic"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386

ports:
  58090/tcp: 58090

ports_description:
  58090/tcp: "XiaoMusic Web 控制台"

map:
  - share:rw
  - media:rw

options:
  XIAOMUSIC_HOSTNAME: ""
