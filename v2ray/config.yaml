name: "V2Ray Core"
version: "5.24.2"
slug: "v2ray"
description: "V2Ray is a platform for building proxies to bypass network restrictions"
url: "https://github.com/wuwweizn/wwzn-china"
arch:
  - amd64
  - aarch64
  - armv7
init: false
map:
  - "config:rw"
  - "ssl:rw"
options:
  log_level: "warning"
  subscription_url: ""
  socks_port: 10808
  http_port: 10809
  update_interval: 24
  auto_start: true
schema:
  log_level: "list(debug|info|warning|error|none)"
  subscription_url: "str"
  socks_port: "int(1024,65535)"
  http_port: "int(1024,65535)" 
  update_interval: "int(1,168)"
  auto_start: "bool"
image: "ghcr.io/wuwweizn/v2ray-{arch}"