name: "FRP Client"
description: "You can use this tool to achieve remote access to local Home Assistant OS by port forwarding"
version: "1.0.1"
slug: "frp_client"
host_network: true
startup: application
boot: "auto"
init: false
map:
  - "share:rw"
privileged:
  - NET_ADMIN
devices:
  - /dev/net/tun
arch:
  - amd64
  - aarch64

# 🔑 直接指定你仓库里的镜像
image: "ghcr.io/fatedier/frpc-{arch}"

options:
  serverAddr: "example.com"
  serverPort: 7000
  authToken: "123456789"
  webServerPort: 7500
  webServerUser: "admin"
  webServerPassword: "123456789"
  customDomain: "example.com"
  proxyName: "homeassistant"

schema:
  serverAddr: str
  serverPort: int
  authToken: str
  webServerPort: int
  webServerUser: str
  webServerPassword: str
  customDomain: str
  proxyName: str
